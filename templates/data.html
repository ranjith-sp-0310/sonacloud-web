  <style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 99;
  cursor: pointer;
}

#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
.loader {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  border: 3px solid;
  border-color: #FFF #FFF transparent transparent;
  box-sizing: border-box;
  animation: rotation 1s linear infinite;
}
.loader::after,
.loader::before {
  content: '';
  box-sizing: border-box;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  border: 3px solid;
  border-color: transparent transparent #FF3D00 #FF3D00;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  box-sizing: border-box;
  animation: rotationBack 0.5s linear infinite;
  transform-origin: center center;
}
.loader::before {
  width: 32px;
  height: 32px;
  border-color: #FFF #FFF transparent transparent;
  animation: rotation 1.5s linear infinite;
}

@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes rotationBack {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}

</style>

          <div class="col-md-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-2">
                <h5 class="card-title fw-semibold mb-4">VM Requests:</h5>
                <div class="table-responsive" style="justify-content:center;" >
                  <table class="table table-wrap  text-nowrap mb-0 align-middle">
                    <thead class=" text-dark table-primary fs-4" style="text-align :center;">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Reg no:</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">VM Name</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">VM Type</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Operating System</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Department</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Action:</h6>
                        </th>
                      </tr>
                    </thead>
                    <tbody >
                              {% for row in data %}
                    <form id="myForm" action="/deploy-vm" method="POST">
                      <tr >
                        <td class="border-bottom-0" >
                          <input class="fw-semibold mb-1" type="text" value="{{ row.reg_no }}" name="regno" style="border:none;text-align:center;">

                        </td>
                        <td class="border-bottom-0">
                          <input class="fw-semibold mb-1" type="text" value="{{ row.display_name }}" name="vm_name" style="border:none;text-align:center;">

                        </td>
                        <td class="border-bottom-0">
                          <input class="fw-semibold mb-1" type="text" value="{{ row.vm_type }}" name="vm_type" style="border:none;text-align:center;">

                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <!-- <span class="badge bg-primary rounded-3 fw-semibold">Low</span> os -->
                            <input class="fw-semibold mb-1" type="text" value="{{ row.os }}" name="os" style="border:none;text-align:center;">

                          </div>
                        </td>

                        <td class="border-bottom-0">
                          <h6 class="fw-semibold mb-1">{{ row.department }}</h6>
                        </td>
                        <td class="border-bottom-0">
<!--                          <button  class="btn btn-info" type="submit" onclick="load()">Approve</button>-->
                          <button class="btn btn-info" type="submit" onclick="load(this)">Approve</button>


                          <button id="deny" class="btn btn-danger" type="submit">Deny</button>

                        </td>
                        <input class="fw-semibold mb-1" type="hidden" value="{{ row.disk_size }}" name="disk_size" style="border:none;text-align:center;">



                      </tr>
</form>
                    {% endfor %}

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
